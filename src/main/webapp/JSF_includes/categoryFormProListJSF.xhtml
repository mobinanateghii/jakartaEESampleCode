<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="templateJSF.xhtml">

    <ui:define name="pageHeader">
        <!--        #{msg['categoryFormListJSF.pageTitle']}-->
        <h:link value="categoryFormProJSF" outcome="categoryFormProJSF"/> |
        <h:link value="categoryFormProListJSF" outcome="categoryFormProListJSF"/>
    </ui:define>
    <ui:define name="body">
        <h:dataTable value="#{catalogItemFormBeanPro.items}" var="item">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{item.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{item.description}"/>
            </h:column>
            <h:column>
                <h:link value="remove" outcome="categoryFormProRemoveConfirmJSF">
                    <f:param name="itemId" value="#{item.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>

</html>
